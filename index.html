<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <h1>
      Note: Go to #3 and fullscreen (double click the window) and then press
      stop in bottom left corner to stop it from autoplaying.
    </h1>
    <h2>#1</h2>
    <iframe
      frameborder="0"
      height="100%"
      width="100%"
      src="https://givemereddit.org/ufc/ufcstream.html"
      allowfullscreen
      sandbox="allow-scripts allow-same-origin"
      scrolling="no"
      allowtransparency
    ></iframe>
    <h2>#2</h2>
    <iframe
      frameborder="0"
      height="100%"
      width="100%"
      src="https://vivosoccer.xyz/vivo1/1.php"
      allowfullscreen
      sandbox="allow-scripts allow-same-origin"
      scrolling="no"
      allowtransparency
    ></iframe>
    <h2>#3</h2>
    <iframe
      frameborder="0"
      height="100%"
      width="100%"
      src="https://elixx.top/ajaxw.html"
      allowfullscreen
      sandbox="allow-scripts allow-same-origin"
      scrolling="no"
      allowtransparency
      autoplay="false"
    ></iframe>
  </body>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: grid;
      background-color: rgb(29, 27, 27);
      min-height: 100vh;
    }
    iframe {
      place-self: center;
      max-width: 50%;
      max-height: 100%;
      aspect-ratio: 16 / 9;
      padding-block: 2rem;
    }

    h2 {
      text-align: center;
      color: white;
      margin-top: 1rem;
      font-size: 2rem;
    }

    h1 {
      color: white;
      max-width: 600px;
      padding: 3rem;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</html>
